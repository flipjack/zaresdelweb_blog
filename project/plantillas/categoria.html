{%extends "base.html"%}
{%block contenido%}

{% for post in  paginator_posts%}
      <div class="row">
            <div class="span8">
                  <div class='white-card recent-post clearfix extra-padding'>
                        <h5 class='recent-post-header'>
                              <a href="{{post.get_absolute_url}}">{{post.nombre}}</a>
                        </h5>
                        <div class='post-info clearfix'>
                                    <div class='pull-left'>
                                          <span class='post-date'>{{post.fecha_creado|date:"F d, Y"}}</span>    <a href="#" class="post-comments" data-disqus-url="http://localhost:8000{{post.get_absolute_url}}">0 comments</a>
                                    </div>
                              </div>
                              <div class='row-fluid'>
                                    <div class='span4'>
                                          <div class='decor-image post-image-aside'>
                                                <img alt="Photo-card-3" src="/media/{{post.foto_portada}}" />
                                          </div>
                                    </div>
                                    <div class='span8'>
                                          <p class='post-content'>{{post.contenido|safe|truncatewords:100}}</p>
                                          <a href="{{post.get_absolute_url}}" class="btn btn-extra pull-right">Read More &gt;</a>
                                    </div>
                              </div>
                  </div>
            </div>
      </div>
{%empty%}
<h1 class="slider-header">
      Al parecer no hay entradas :/
</h1>
{% endfor %}
{%endblock%}
